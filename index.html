<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert calculator</title>
</head>
<body>

    <script>

            const num1 = parseFloat(prompt('Enter first number: '));

            const oper = prompt('Enter operator ( either +, -, * or / ): ');


            const num2 = parseFloat(prompt('Enter second number: '));

            let result;

            // using if...else if... else
            if (oper == '+') {
                result = num1 + num2;
            }
            else if (oper == '-') {
                result = num1- num2;
            }
            else if (oper == '*') {
                result = num1 * num2;
            }
            else {
                result = num1 / num2;
            }

            // display the result
            alert(`${num1} ${oper} ${num2} = ${result}`);
    </script>
    
</body>
</html>
